<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Book - Página de Login</title>
</head>
<body>
    <div class="container">
            <h1><i class="fas fa-book"></i> Books</h1>
        <form class="login-form" onsubmit="return validatePassword()">
            <input type="text" placeholder="Nome de Usuário" class="input-field">
            <input type="password" id="password" placeholder="Senha" class="input-field">
            <p id="password-error" class="error-message"></p>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="options">
            <a href="#" class="option-link">Criar Conta</a>
            <a href="#" class="option-link">Esqueci a Senha</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
